<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumen del Pedido</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .order-summary-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        text-align: center;
      }
      .illustration {
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }
      .plan {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .plan span {
        font-size: 18px;
        font-weight: bold;
      }
      .plan a {
        color: #007bff;
        text-decoration: none;
      }
      .plan a:hover {
        text-decoration: underline;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .proceed {
        background-color: #007bff;
        color: #fff;
        margin-bottom: 10px;
      }
      .cancel {
        background-color: transparent;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="order-summary-container">
      <div class="illustration">
        <img src="images/illustration-hero.svg" alt="" />
      </div>

      <h1>Resumen del Pedido</h1>

      <p>
        ¡Ahora puedes escuchar millones de canciones, audiolibros y podcasts en
        cualquier dispositivo donde quieras!
      </p>

      <div class="plan">
        <span>Plan Anual $59.99/año</span>
        <a href="#">Cambiar</a>
      </div>

      <button class="proceed" type="button">Proceder al Pago</button>
      <button class="cancel" type="button">Cancelar Pedido</button>
    </div>
  </body>
</html>
